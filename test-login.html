<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>GLI Platform Login Test</h1>
    <button onclick="testLogin('admin@gli.com', 'admin123!')">Test Admin Login</button>
    <button onclick="testLogin('token@gli.com', 'token123!')">Test Token Manager Login</button>
    <button onclick="testLogin('user@gli.com', 'user123!')">Test User Login</button>
    
    <div id="result"></div>

    <script>
        async function testLogin(username, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        device_type: 'web'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Success for ${username}</h3>
                        <p><strong>User:</strong> ${data.user.first_name} ${data.user.last_name}</p>
                        <p><strong>Membership:</strong> ${data.user.membership_level}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Token:</strong> ${data.token.access.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed for ${username}</h3>
                        <p>${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>üö´ Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
